<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Places in Addis Ababa</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'places/styles.css' %}">
</head>
<body>
    <div class="navbar">
        <div>My Website</div>
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'place_list' %}">Places</a>
            {% if user.is_authenticated %}
                <a href="{% url 'users:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'users:register' %}">Register</a>
                <a href="{% url 'users:login' %}">Login</a>
            {% endif %}
        </div>
    </div>
    <div class="container">
        <h2>Welcome to Places in Addis Ababa</h2>
        <p>Discover amazing places to stay, eat, and visit in Addis Ababa.</p>
    </div>
</body>
</html>
