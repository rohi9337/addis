<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Place</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'places/styles.css' %}">
</head>
<body>
    <div class="navbar">
        <div>My Website</div>
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'place_list' %}">Places</a>
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
    <div class="container">
        <h2>Add New Place</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
