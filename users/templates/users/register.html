<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0;">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="background: #ffffff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
            <h2 style="margin: 0 0 1rem; font-size: 1.5rem; color: #333; text-align: center;">Register</h2>
            <form method="post" style="display: flex; flex-direction: column;">
                {% csrf_token %}
                
                <div style="margin-bottom: 1rem;">
                    <label for="id_email" style="display: block; margin-bottom: 0.5rem;">Email</label>
                    {{ form.email }}
                </div>
                
                <div style="margin-bottom: 1rem;">
                    <label for="id_first_name" style="display: block; margin-bottom: 0.5rem;">First Name</label>
                    {{ form.first_name }}
                </div>
                
                <div style="margin-bottom: 1rem;">
                    <label for="id_last_name" style="display: block; margin-bottom: 0.5rem;">Last Name</label>
                    {{ form.last_name }}
                </div>

                <div style="margin-bottom: 1rem;">
                    <label for="id_password1" style="display: block; margin-bottom: 0.5rem;">Password</label>
                    {{ form.password1 }}
                </div>

                <div style="margin-bottom: 1rem;">
                    <label for="id_password2" style="display: block; margin-bottom: 0.5rem;">Confirm Password</label>
                    {{ form.password2 }}
                </div>

                <button type="submit" style="padding: 0.75rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: bold; text-align: center; color: #fff; background-color: #007bff; transition: background-color 0.3s;">Register</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">Already have an account? <a href="{% url 'users:login' %}" style="color: #007bff; text-decoration: none;">Login here</a></p>
        </div>
    </div>
</body>
</html>
