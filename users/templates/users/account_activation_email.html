<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Your Account</title>
</head>
<body>
    <p>Hello {{ user.first_name }},</p>
    <p>Thank you for registering at {{ domain }}. Please activate your account by clicking the link below:</p>
    <p><a href="http://{{ domain }}{% url 'users:activate' uidb64=uid token=token %}">Activate your account</a></p>
    <p>If you did not register for this account, you can ignore this email.</p>
    <p>Best regards,<br>Your Website Team</p>
</body>
</html>
